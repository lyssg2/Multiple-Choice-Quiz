<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>
    <div id="container">

        <!-- Start button -->

        <div id="start">
            <h1>Start Quiz</h1>
        </div>

        <!-- Quiz Instructions -->

        <div id="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>You have 10 seconds to answer each question.</li>
                <li>Once your answer has been selected, it can't be undone (Answer wisely!)</li>
                <li>You will get one point for each right answer.</li>
                <li>You will recieve your score at the end of the quiz.</li>
                <li>Try to get the highest score!</li>
            </ol>
        </div>
    </div>

    <!-- Quiz section box -->
    <div id="quiz">

        <!-- Question -->

        <div id="questions"></div>

        <!-- User Choices -->

        <div id="choices">
            <div class="choice" id="a"></div>
            <div class="choice" id="b"></div>
            <div class="choice" id="c"></div>
            <div class="choice" id="d"></div>
            <div id="showAnswer"></div>
        </div>
    </div>

    <div id="timerbox"></div>

    <button class="btn" id="start-button">Start Quiz</button>




    <script src="assets\js\script.js"></script>
</body>

</html>
